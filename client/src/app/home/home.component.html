<div class="div container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">   
        <h1>Find your match</h1>
        <p class="lead">Come on in to view your matches.... all you need to do is <b>Sign Up</b>!</p>
        <div class="div text-center">
            <button (click)="registerToggle()"  class="btn btn-primary btn-lg me-2">Register</button>
            <button class="btn btn-primary btn-info btn-lg ">Learn More</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="div container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register  (cancelRegister)="cancelRegisterMode($event)"></app-register> 
                <!-- [usersFromHomeComponent]="users" -->
            </div>
        </div>
    </div>

</div>
